<!DOCTYPE html>
<html>
<head>
    <title>Đồng bộ lịch học</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <h1>Đồng bộ lịch học</h1>
    <form method="POST" action="/start">
        <label>Định danh (email sinh viên UEL, ví dụ: tenban@st.uel.edu.vn):</label>
        <input type="email" name="user_id" required>
        <label>Mật khẩu (mật khẩu Gmail do trường cấp):</label>
        <input type="password" name="password" required>
        <input type="submit" value="Mở Chrome và bắt đầu">
    </form>
    <p>Sau khi nhấn nút, ứng dụng sẽ tự động đăng nhập vào MyUEL bằng thông tin bạn cung cấp và đồng bộ thời khóa biểu.</p>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
